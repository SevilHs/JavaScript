<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h1>Simple Calculator</h1>
        <p class="" id="result"></p>
        <div class="values">
          <input type="number" id="value1" placeholder="Value 1" />
          <input type="number" id="value2" placeholder="Value 2" />
        </div>
        <button id="addition-btn">Addition</button>
        <button id="substract-btn">Substract</button>
        <button id="multiply-btn">Division</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
