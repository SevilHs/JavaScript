<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h3 class="header-text">Where in the world?</h3>
          <button id="dark-mood">
            <i class="fa-solid fa-moon" style="color: #000000"></i>
            <span class="header-text2">Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <section class="sec1-index">
      <div class="container">
        <div class=" search-filter">
            <div class="input-group mb-3">
                <span class="input-group-text" id="search-btn"
                  ><i class="fa-solid fa-magnifying-glass" style="color: #000000"></i
                ></span>
                <input
                id="input-country"
                  type="text"
                  placeholder="Search for a country..."
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Amerika">Amerika</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
        </div>
        <div class="all-cards">
          <div class="row">
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
