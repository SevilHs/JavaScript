<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6 ">
          <h1 class="mt-5 text-center">Sign Up</h1>
          <form>
            <div class="mt-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control"/>
              <label class="form-text">We'll never share your username with anyone else.</label>
            </div>
            <div class="mt-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" />
              <p class="form-text">We'll never share your email with anyone else.</p>
            </div>
            <div class="mt-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" />
            </div>
            <div class="mt-3">
              <input type="checkbox" name="" id="check" />
              <label for="check">Check me out</label>
            </div class="mt-3">
            <input type="submit" value="Submit" class="btn btn-primary mt-3" id="submitbtn" />
          </form>
        </div>
        <div class="col col-3"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
