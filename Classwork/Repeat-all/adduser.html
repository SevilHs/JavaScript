<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <a href="./index.html" type="button" class="btn btn-primary">Go Back</a>
      <div class="all-form">
        <div>
          <h1>Add User</h1>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Firstname</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              placeholder="Enter a firstname"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputLastname" class="form-label"
              >Lastname</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputLastname"
              placeholder="Enter a lastname"
            />
          </div>
          <div class="mb-3 form-check">
            <label class="form-label" for="exampleInputEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail"
              placeholder="Enter an email"
            />
          </div>
          <div class="mb-3 form-check">
            <label class="form-label" for="exampleInputEmail">Photo</label>
            <input type="file" class="form-control" id="inputGroupFile01"  />
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
